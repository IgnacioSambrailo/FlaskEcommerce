
<!-- Modal: modalCart -->
<div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Tu carrito</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-x fa-sm"></i>
        </button>
      </div>
      {% if cantidad_productos_carrito == 0 %}
            <p id="advertencia-carrito" class="modal-body">Aun no agregaste nada a tu carrito...</p>
            {% else %}
            <p id="advertencia-carrito" class="modal-body"></p>
      {% endif %}
      <!--Body-->
      <div class="modal-body-carrito"></div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary">Finalizar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalCart -->
